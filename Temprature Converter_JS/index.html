<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <script src="/JS/index.js" defer></script>

    <style>
        body{
            padding: 50px 100px;
        }

        h1{
            text-align: center;
        }

        #container{
            text-align: center;
            background-color: #ed33a2;
            padding: 50px;
        }

        .inputDiv{
            display: inline-block;
        }

        .inp{
            padding: 5px 10px;
            margin: 10px;
            font-size: 30px;
            font-weight: bold;
            width: 250px;
            text-align: center;
        }
        
        label{
            font-size: 22px;
        }


    .container2{
        text-align: center;
        background-color: black;
    }

    </style>

</head>
<body>
    
    <h1>Temperature Converter</h1>

    <form id = "container" onsubmit = "return false">

        <div class="inputDiv">
            <label>Celsius</label>
            <br>
            <input type="number" value="0" id = "cel" class="inp">
        </div>

        <div class="inputDiv">
            <label>Fahrenheit</label>
            <br>
            <input type="number" value="32" id = "fah" class="inp">
        </div>

    </form>

    <div class = "container2">

        <h2 id="showVal">
            
        </h2>

    </div>

</body>
</html>
